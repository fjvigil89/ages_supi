on: 
  push:
    branches:
    - code_supi_v1
name: deploy Amazon
jobs:
  deploy:
    name: Amazon deploy odoo14 demoV1 addons
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Install SSH Key
      uses: shimataro/ssh-key-action@v2
      with:
        key: ${{ secrets.PRIVATE_KEY }}
        known_hosts: 'frank@frank-HP-ProBook-450-G8-Notebook-PC'
    
    - name: Adding Known Hosts
      run: |
        ssh-keyscan -H ec2-3-125-79-144.eu-central-1.compute.amazonaws.com >> ~/.ssh/known_hosts
    
    - name: SSH_ Agent
      uses: webfactory/ssh-agent@v0.5.4
      with:
          ssh-private-key: ${{ secrets.PRIVATE_KEY }}
    - name: SSH Server Deploy
      uses: kostya-ten/ssh-server-deploy@v4
      env:
        WOELCOME: "localhost"
      with:
        host: ec2-3-125-79-144.eu-central-1.compute.amazonaws.com
        port: ${{ secrets.SERVER_PORT }}
        username: "ubuntu"
        private_key: ${{ secrets.PRIVATE_KEY }}
        scp_source: ./*
        scp_target: ~/odoo14/addons/
        before_script: | 
          sudo chmod -R 777 ~/odoo14/addons
          rm -rf ~/odoo14/addons/*
        after_script: |          
          sudo docker-compose -f ~/odoo14/docker-compose.yml restart
          
   